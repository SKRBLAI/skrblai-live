name: CI

on:
  pull_request:
  push:
    branches: [ master ]

permissions:
  contents: read

env:
  NODE_OPTIONS: --max-old-space-size=4096
  SKIP_ENV_VALIDATION: "true"

jobs:
  build-20:
    name: CI / lint-build-test (20.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint -- --fix || true
      - run: npm run build

      # Upload Next output for downstream jobs
      - name: Upload build artifact
        if: success() && hashFiles('.next/BUILD_ID') != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  build-18:
    name: CI / lint-build-test (18.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint -- --fix || true
      - run: npm run build

  security-scan:
    name: CI / security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Soft fail: report but don't block merges
      - name: Run security audit (soft)
        run: |
          set -e
          echo "Running npm audit (soft)…"
          npm audit --audit-level=moderate || echo "npm audit had findings (soft)"

  smoke-tests:
    name: CI / smoke-tests
    runs-on: ubuntu-latest
    needs: [build-20]
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .next
        continue-on-error: true

      - name: List downloaded files (debug)
        run: ls -la .next || true

      # If artifact missing, do a tiny local build as fallback
      - uses: actions/setup-node@v4
        if: ${{ !hashFiles('.next/BUILD_ID') }}
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        if: ${{ !hashFiles('.next/BUILD_ID') }}
      - run: npm run build
        if: ${{ !hashFiles('.next/BUILD_ID') }}

      - name: Verify Next build output exists
        run: test -f .next/BUILD_ID || (echo "Missing .next/BUILD_ID"; exit 1)

      - name: Check critical pages exist (compiled)
        run: |
          (ls -R .next | grep -qi "sports") || (echo "sports page not compiled"; exit 1)
          echo "Artifacts look sane ✅"
