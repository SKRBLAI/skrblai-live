name: Deploy to Railway (one-shot)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || secrets.RAILWAY_API_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
  RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
  RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
  WORKDIR: "."

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | bash

      - name: Preflight
        run: |
          test -f Dockerfile
          test -f railway.json
          node -v && npm -v

      - name: Login
        env: 
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || secrets.RAILWAY_API_TOKEN }}
        run: railway login --token "$RAILWAY_TOKEN"

      - name: Link (explicit)
        env: 
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || secrets.RAILWAY_API_TOKEN }}
        run: |
          railway link --project "${{ vars.RAILWAY_PROJECT_ID }}" \
                       --environment "${{ vars.RAILWAY_ENVIRONMENT_ID }}" \
                       --service "${{ vars.RAILWAY_SERVICE_NAME }}"
          railway whoami
          railway status || true

      - name: Local build (optional)
        run: |
          npm ci
          npm run build

      - name: Deploy
        env: 
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || secrets.RAILWAY_API_TOKEN }}
        run: railway up --service "${{ vars.RAILWAY_SERVICE_NAME }}" --yes --verbose --ci

      - name: Post-deploy smoke (non-blocking)
        run: |
          BASE="https://skrblai.io"
          echo "Smoke $BASE"
          curl -Is "$BASE/" | head -n1 || true
          curl -Is "$BASE/api/health" | head -n1 || true


