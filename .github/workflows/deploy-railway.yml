name: Deploy to Railway (one-shot)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

permissions:
  contents: read

concurrency:
  group: deploy-railway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Railway (one-shot)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI (pinned)
        run: npm i -g @railway/cli@3.13.0

      - name: Assert Railway secrets present
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then echo "❌ Missing RAILWAY_TOKEN"; exit 1; fi
          if [ -z "$RAILWAY_PROJECT_ID" ]; then echo "❌ Missing RAILWAY_PROJECT_ID"; exit 1; fi
          if [ -z "$RAILWAY_SERVICE_ID" ]; then echo "❌ Missing RAILWAY_SERVICE_ID"; exit 1; fi
          echo "✅ Railway secrets present"

      - name: Link project/service (no interactive login)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway --version
          railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID"

      - name: Deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway up --ci --detach --service "$RAILWAY_SERVICE_ID"
