name: Deploy to Railway (one-shot)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || secrets.RAILWAY_API_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
  RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
  RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
  WORKDIR: "."

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI via npm
        run: npm i -g @railway/cli

      - name: Preflight (fail fast)
        shell: bash
        run: |
          set -euo pipefail
          echo "WORKDIR=$WORKDIR"
          [ -n "${RAILWAY_TOKEN:-}" ] || { echo "‚ùå RAILWAY_TOKEN missing"; exit 1; }
          [ -n "${RAILWAY_PROJECT_ID:-}" ] || { echo "‚ùå RAILWAY_PROJECT_ID missing"; exit 1; }
          [ -n "${RAILWAY_ENVIRONMENT_ID:-}" ] || { echo "‚ùå RAILWAY_ENVIRONMENT_ID missing"; exit 1; }
          [ -n "${RAILWAY_SERVICE_NAME:-}" ] || { echo "‚ùå RAILWAY_SERVICE_NAME missing"; exit 1; }
          [ -f "Dockerfile" ] || { echo "‚ùå Dockerfile not found in $PWD"; ls -la; exit 1; }
          if [ -f "railway.json" ]; then
            grep -q '"builder"[[:space:]]*:[[:space:]]*"DOCKERFILE"' railway.json || \
              (echo "‚ùå railway.json does not force DOCKERFILE"; cat railway.json; exit 1)
          else
            echo "‚ö†Ô∏è railway.json not found (ok if service already pins builder)"
          fi
          echo "‚úÖ Preflight ok"

      - name: Railway Login & Setup
        run: |
          railway --version
          railway login --browserless
          railway link $RAILWAY_PROJECT_ID
          railway variables set RAILWAY_DOCKERFILE_PATH=Dockerfile
          railway status

      - name: Local build (optional)
        run: |
          npm ci
          npm run build

      - name: Deploy to Railway
        run: |
          echo "üöÄ Deploying to Railway..."
          railway up

      - name: Post-deploy smoke (non-blocking)
        if: always()
        run: |
          set +e
          echo "‚è≥ Waiting 20s for health‚Ä¶"; sleep 20
          curl -sf https://skrblai.io/api/health && echo "‚úÖ Health OK" || echo "‚ö†Ô∏è Health check failed"
          curl -sI https://www.skrblai.io/sports | grep -E ' 308|Location: https://skrblai.io' && echo "‚úÖ Canonical redirect OK" || echo "‚ö†Ô∏è Redirect check failed"


